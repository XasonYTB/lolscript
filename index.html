<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox LolScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Welcome to the Official Roblox LolScript Website</h1>
        <p class="subtitle">Find the best Roblox exploiting scripts for your favorite games!</p>

        <div class="script-buttons">
            <button class="script-button" onclick="showScript('script1')">
                <img src="https://via.placeholder.com/100" alt="Script 1">
                <span>Script 1</span>
            </button>
            <button class="script-button" onclick="showScript('script2')">
                <img src="https://via.placeholder.com/100" alt="Script 2">
                <span>Script 2</span>
            </button>
            <button class="script-button" onclick="showScript('script3')">
                <img src="https://via.placeholder.com/100" alt="Script 3">
                <span>Script 3</span>
            </button>
        </div>

        <div id="script-display" class="script-display">
            <h2>Copy this Script:</h2>
            <pre id="script-content"></pre>
            <button onclick="resetPage()">Go Back</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
